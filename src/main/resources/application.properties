# $Id$

application.name: @pom.artifactId@
application.brand: @pom.artifactId@
application.home: ${user.home}/.upnp

spring.main.banner-mode: OFF
spring.main.headless: false
spring.main.log-startup-info: false

spring.output.ansi.enabled: NEVER

spring.thymeleaf.cache: false

logging.path: ${application.home}/log
logging.file.max-size: 65536
logging.file.max-history: 8

management.server.address: 127.0.0.1
management.server.port: 8081
management.endpoints.web.exposure.include: *
management.endpoints.enabled-by-default: true
management.endpoint.shutdown.enabled: true
